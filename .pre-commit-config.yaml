# Pre-commit hooks — run on every `git commit`
# Install: pre-commit install
# Manual:  pre-commit run --all-files
# See https://pre-commit.com

repos:
  # ── Ruff: lint + format ────────────────────────────────────────────
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        name: ruff lint
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      - id: ruff-format
        name: ruff format
        types_or: [python, pyi]

  # ── Standard checks ───────────────────────────────────────────────
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^app/prompts/  # prompts have intentional whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: debug-statements        # catch leftover breakpoints
      - id: detect-private-key       # prevent accidental key commits

  # ── .env leak prevention ───────────────────────────────────────────
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: detect secrets
        args: [--baseline, .secrets.baseline]
        exclude: \.env\.example$
