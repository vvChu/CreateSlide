site_name: SlideGenius Documentation
site_description: AI-powered presentation & document analysis toolkit
site_url: https://vvChu.github.io/CreateSlide
repo_url: https://github.com/vvChu/CreateSlide
repo_name: vvChu/CreateSlide

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: blue
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 3
            docstring_style: google

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
      - Quick Start: getting-started/quickstart.md
  - Architecture:
      - Overview: architecture/overview.md
      - Providers: architecture/providers.md
      - Services: architecture/services.md
  - API Reference:
      - Config: api/config.md
      - Providers: api/providers.md
      - Services: api/services.md
      - Rendering: api/rendering.md
      - Core: api/core.md
  - Development:
      - Contributing: development/contributing.md
      - Testing: development/testing.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
